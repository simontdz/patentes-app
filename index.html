<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Patentes - APP-PATENTES</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body class="light-mode">
    <div class="header">
        <div class="theme-toggle-container">
            <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
        </div>
        <h1>APP PATENTES CHILE <br><small>BIENVENIDO</small></h1>
    </div>
    
    <div class="container">
        <div class="form-section">
            <div class="form-group">
                <label for="brand">Marca del vehÃ­culo (opcional):</label>
                <select id="brand">
                    <option value="">-- Sin marca --</option>
                    <option value="TOYOTA">Toyota</option>
                    <option value="VOLKSWAGEN">Volkswagen</option>
                    <option value="FORD">Ford</option>
                    <option value="HONDA">Honda</option>
                    <option value="CHEVROLET">Chevrolet</option>
                    <option value="NISSAN">Nissan</option>
                    <option value="HYUNDAI">Hyundai</option>
                    <option value="KIA">Kia</option>
                    <option value="RENAULT">Renault</option>
                    <option value="PEUGEOT">Peugeot</option>
                    <option value="BMW">BMW</option>
                    <option value="MERCEDES">Mercedes-Benz</option>
                    <option value="AUDI">Audi</option>
                    <option value="MAZDA">Mazda</option>
                    <option value="MITSUBISHI">Mitsubishi</option>
                    <option value="SUBARU">Subaru</option>
                    <option value="OTRA">Otra marca</option>
                </select>
            </div>
            
            <div class="form-group hidden" id="custom-brand-group">
                <label for="custom-brand">Especificar marca:</label>
                <input type="text" id="custom-brand" placeholder="Ingresa la marca del vehÃ­culo">
            </div>
            
            <div class="form-group">
                <label for="logo-upload">Logo de la marca (opcional):</label>
                <input type="file" id="logo-upload" accept="image/*">
            </div>
            
            <div class="form-group">
                <label for="license-number">NÃºmero de patente:</label>
                <input type="text" id="license-number" placeholder="Ej: ABR55 o XBRT56" maxlength="6">
            </div>
            
            <div class="form-group">
                <label for="spacing">Espaciado vertical (px):</label>
                <input type="range" id="spacing" min="0" max="50" value="20">
                <span id="spacing-value" class="range-value">20 px</span>
            </div>
            
            <div class="form-group">
                <label for="size">TamaÃ±o de fuente:</label>
                <input type="range" id="size" min="12" max="72" value="32">
                <span id="size-value" class="range-value">32 px</span>
            </div>
            
            <div class="form-group">
                <label for="logo-height">TamaÃ±o de logo (px):</label>
                <input type="range" id="logo-height" min="10" max="150" value="80">
                <span id="logo-height-value" class="range-value">80 px</span>
            </div>
            
            <button class="download-btn" id="print-btn">IMPRIMIR</button>
            
            <button class="download-btn" id="download-btn">DESCARGAR PLANTILLA</button>
        </div>
        
        <div class="preview-section">
            <h2>Vista previa</h2>
            <div class="license-container">
                <div class="license-preview" id="license-preview">
                    <div class="license-content">
                        <div id="preview-logo-container"></div>
                        <div id="preview-brand"></div>
                        <div id="preview-number">AB123C</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
