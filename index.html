<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Generador de Patentes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body class="light-mode">
    <div class="header">
        <div class="theme-toggle-container">
            <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
        </div>
        <h1>APP DE PATENTES<br><small>BIENVENIDO V2.0</small></h1>
    </div>
    
    <div class="container">
        <div class="form-section">
            <div class="form-group">
                <label for="brand">Marca del vehÃ­culo (opcional):</label>
                <select id="brand">
                    <option value="">-- Sin marca --</option>
                    <option value="TOYOTA">Toyota</option>
                    <option value="VOLKSWAGEN">Volkswagen</option>
                    <option value="FORD">Ford</option>
                    <option value="HONDA">Honda</option>
                    <option value="CHEVROLET">Chevrolet</option>
                    <option value="NISSAN">Nissan</option>
                    <option value="HYUNDAI">Hyundai</option>
                    <option value="KIA">Kia</option>
                    <option value="RENAULT">Renault</option>
                    <option value="PEUGEOT">Peugeot</option>
                    <option value="BMW">BMW</option>
                    <option value="MERCEDES">Mercedes-Benz</option>
                    <option value="AUDI">Audi</option>
                    <option value="MAZDA">Mazda</option>
                    <option value="MITSUBISHI">Mitsubishi</option>
                    <option value="SUBARU">Subaru</option>
                    <option value="OTRA">Otra marca</option>
                </select>
            </div>
            
            <div class="form-group hidden" id="custom-brand-group">
                <label for="custom-brand">Especificar marca:</label>
                <input type="text" id="custom-brand" placeholder="Ingresa la marca del vehÃ­culo">
            </div>
            
            <div class="form-group">
                <label for="logo-upload">Logo de la marca (opcional):</label>
                <input type="file" id="logo-upload" accept="image/*">
            </div>
            
            <div class="form-group">
                <label for="license-number">NÃºmero de patente:</label>
                <input type="text" id="license-number" placeholder="Ej: ABR55 o XBRT56" maxlength="6">
            </div>

            <button class="toggle-btn" id="toggle-chassis">+ Agregar nÃºmero de chasis</button>
            
            <div class="form-group hidden" id="chassis-group">
                <label for="chassis-number">NÃºmero de chasis (opcional):</label>
                <input type="text" id="chassis-number" placeholder="Ingresa el nÃºmero de chasis">
                <label for="chassis-size">TamaÃ±o de fuente chasis:</label>
                <input type="range" id="chassis-size" min="12" max="36" value="24">
                <span id="chassis-size-value" class="range-value">24 px</span>
            </div>
            
            <div class="form-group">
                <label for="spacing">Espaciado vertical (px):</label>
                <input type="range" id="spacing" min="0" max="50" value="5">
                <span id="spacing-value" class="range-value">5 px</span>
            </div>
            
            <div class="form-group">
                <label for="size">TamaÃ±o de fuente patente:</label>
                <input type="range" id="size" min="30" max="80" value="60">
                <span id="size-value" class="range-value">60 px</span>
            </div>
            
            <div class="form-group">
                <label for="logo-scale">TamaÃ±o del logo (%):</label>
                <input type="range" id="logo-scale" min="50" max="200" value="100">
                <span id="logo-scale-value" class="range-value">100%</span>
            </div>

            <div class="button-group">
                <button class="orientation-btn" id="orientation-btn">ROTAR 180Â°</button>
                <button class="mirror-btn" id="mirror-btn">MODO ESPEJO</button>
            </div>

            <button class="download-btn" id="print-btn">IMPRIMIR</button>
            <button class="download-btn" id="download-btn">DESCARGAR PLANTILLA</button>
        </div>
        
        <div class="preview-section">
            <h2>Vista previa</h2>
            <div class="license-container">
                <div class="license-preview" id="license-preview">
                    <div class="license-content" id="license-content">
                        <div id="preview-logo-container"></div>
                        <div id="preview-brand"></div>
                        <div id="preview-number">AB123C</div>
                        <div id="preview-chassis"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
