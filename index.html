<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Patentes - MIPATENTE.CL</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body class="light-mode">
    <div class="header">
        <h1>GENERADOR DE PLANTILLAS<br><small>Bienvenido Sim√≥n</small></h1>
        <button id="theme-toggle" class="theme-toggle">üåô</button>
    </div>
    
    <div class="container">
        <div class="form-section">
            <div class="form-group">
                <label for="brand">Marca del veh√≠culo (opcional):</label>
                <select id="brand">
                    <option value="">-- Sin marca --</option>
                    <option value="CHEVROLET">Chevrolet</option>
                    <option value="TOYOTA">Toyota</option>
                    <option value="FORD">Ford</option>
                    <option value="HONDA">Honda</option>
                    <option value="NISSAN">Nissan</option>
                    <option value="OTRA">Otra marca</option>
                </select>
            </div>
            
            <div class="form-group hidden" id="custom-brand-group">
                <label for="custom-brand">Especificar marca:</label>
                <input type="text" id="custom-brand" placeholder="Ingresa la marca del veh√≠culo">
            </div>
            
            <div class="form-group">
                <label for="logo-upload">Logo de la marca (opcional):</label>
                <input type="file" id="logo-upload" accept="image/*">
            </div>
            
            <div class="form-group">
                <label for="license-number">N√∫mero de patente:</label>
                <input type="text" id="license-number" placeholder="Ej: ABR55 o XBRT56" maxlength="6">
            </div>
            
            <div class="form-group">
                <label for="font-style">Estilo de fuente:</label>
                <select id="font-style">
                    <option value="normal">Normal</option>
                    <option value="bold">Negrita</option>
                    <option value="italic">It√°lica</option>
                    <option value="bold italic">Negrita + It√°lica</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="spacing">Espaciado entre letras (px):</label>
                <input type="range" id="spacing" min="0" max="20" value="2">
                <span id="spacing-value" class="range-value">2 px</span>
            </div>
            
            <div class="form-group">
                <label for="size">Tama√±o de fuente (%):</label>
                <input type="range" id="size" min="50" max="200" value="100">
                <span id="size-value" class="range-value">100%</span>
            </div>
            
            <button id="generate-btn" class="generate-btn">GENERAR PLANTILLA DE PATENTE</button>
        </div>
        
        <div class="preview-section hidden" id="preview-section">
            <h2>Vista previa de la patente</h2>
            <div class="preview-controls">
                <button id="zoom-in" class="zoom-btn">+</button>
                <button id="zoom-out" class="zoom-btn">-</button>
                <button id="reset-zoom" class="zoom-btn">‚Üª</button>
            </div>
            <div class="license-container">
                <div class="license-preview" id="license-preview"></div>
            </div>
            <button class="download-btn" id="download-btn">DESCARGAR PLANTILLA</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
